name: Changesets

on:
  push:
    branches:
      - main

permissions:
  id-token: write        # üëà ÂøÖÈ°ªÔºöÁî®‰∫é OIDC Ëé∑Âèñ npm ‰∏¥Êó∂ token
  contents: write        # ÂÖÅËÆ∏ push„ÄÅÂàõÂª∫ tag„ÄÅÂàõÂª∫ release
  pull-requests: write   # ÂÖÅËÆ∏ÂàõÂª∫/Êõ¥Êñ∞ PRÔºàÁî®‰∫é "Version Packages" PRÔºâ

env:
  CI: true

jobs:
  version:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'  # üëà ÂøÖÈ°ª
          scope: '@cocojs'                            # üëà ÂøÖÈ°ªÔºàÂåπÈÖç‰Ω†ÁöÑÂåÖÂêçÔºâ
          always-auth: true                           # üëà ÂøÖÈ°ªÔºöÂØπ‰∫é‰ΩúÁî®ÂüüÂåÖÔºåÈúÄË¶ÅÂßãÁªàËÆ§ËØÅ
          # setup-node@v4 ‰ºöËá™Âä®‰ΩøÁî® OIDC Ëé∑Âèñ npm tokenÔºàÈúÄË¶Å npm Ë¥¶Êà∑ÈÖçÁΩÆ OIDC ‰ø°‰ªªÂÖ≥Á≥ªÔºâ
          # Á°Æ‰øù npm Ë¥¶Êà∑Â∑≤ÈÖçÁΩÆ OIDCÔºöhttps://docs.npmjs.com/using-github-actions-with-npm

      - name: Install dependencies
        run: pnpm install

      - name: Debug OIDC and npm configuration
        run: |
          echo "=== GitHub Actions Environment ==="
          echo "GITHUB_REPOSITORY: ${{ github.repository }}"
          echo "GITHUB_REF: ${{ github.ref }}"
          echo "GITHUB_WORKFLOW: ${{ github.workflow }}"
          echo ""
          echo "=== Checking npm registry configuration ==="
          npm config get registry
          npm config get @cocojs:registry
          echo ""
          echo "=== Checking for NODE_AUTH_TOKEN ==="
          if [ -n "$NODE_AUTH_TOKEN" ]; then
            echo "‚úÖ NODE_AUTH_TOKEN is set (length: ${#NODE_AUTH_TOKEN})"
            echo "Token prefix: ${NODE_AUTH_TOKEN:0:10}..."
          else
            echo "‚ö†Ô∏è  NODE_AUTH_TOKEN is not set - OIDC may not be working"
          fi
          echo ""
          echo "=== Checking .npmrc file ==="
          if [ -f ~/.npmrc ]; then
            echo "~/.npmrc exists:"
            cat ~/.npmrc | sed 's/:_authToken=.*/:_authToken=***HIDDEN***/' || true
          else
            echo "‚ö†Ô∏è  ~/.npmrc file not found - will create it explicitly"
          fi

      - name: Configure npm authentication
        run: |
          echo "=== Configuring npm authentication ==="
          if [ -n "$NODE_AUTH_TOKEN" ]; then
            # ‰ΩøÁî® npm config ËÆæÁΩÆÂü∫Êú¨ÈÖçÁΩÆ
            npm config set registry https://registry.npmjs.org/
            npm config set @cocojs:registry https://registry.npmjs.org/
            npm config set //registry.npmjs.org/:_authToken "${NODE_AUTH_TOKEN}"
            
            # always-auth ÈúÄË¶ÅÁõ¥Êé•ÂÜôÂÖ• .npmrc Êñá‰ª∂
            echo "//registry.npmjs.org/:always-auth=true" >> ~/.npmrc
            
            echo "‚úÖ Configured npm authentication"
            echo ""
            echo "=== Verifying npm configuration ==="
            npm config get registry
            npm config get @cocojs:registry
            echo ""
            echo "=== Checking .npmrc file ==="
            if [ -f ~/.npmrc ]; then
              echo "~/.npmrc content:"
              cat ~/.npmrc | sed 's/:_authToken=.*/:_authToken=***HIDDEN***/'
            fi
          else
            echo "‚ùå NODE_AUTH_TOKEN is not set"
            exit 1
          fi

      - name: Test npm token validity
        run: |
          echo "=== Testing npm token validity ==="
          # ÊµãËØï token ÊòØÂê¶ÊúâÊïà
          if curl -s -H "Authorization: Bearer ${NODE_AUTH_TOKEN}" https://registry.npmjs.org/-/whoami > /tmp/npm-whoami.json 2>&1; then
            echo "‚úÖ Token is valid, response:"
            cat /tmp/npm-whoami.json
          else
            echo "‚ùå Token validation failed, response:"
            cat /tmp/npm-whoami.json || true
          fi

      - name: Verify npm authentication and permissions
        run: |
          echo "=== Checking npm authentication ==="
          echo "Testing with npm whoami..."
          
          # Ê£ÄÊü• npm ÈÖçÁΩÆ
          echo "npm registry: $(npm config get registry)"
          echo "npm @cocojs:registry: $(npm config get @cocojs:registry)"
          echo ""
          
          # Â∞ùËØï‰ΩøÁî®‰∏çÂêåÁöÑÊñπÂºèÊµãËØïËÆ§ËØÅ
          echo "Method 1: npm whoami"
          npm whoami 2>&1 || true
          echo ""
          
          echo "Method 2: npm whoami with explicit registry"
          npm whoami --registry=https://registry.npmjs.org/ 2>&1 || true
          echo ""
          
          echo "Method 3: Using NODE_AUTH_TOKEN environment variable"
          NODE_AUTH_TOKEN="${NODE_AUTH_TOKEN}" npm whoami 2>&1 || true
          echo ""
          
          # ÊúÄÁªàÈ™åËØÅ
          if npm whoami --registry=https://registry.npmjs.org/ 2>/dev/null; then
            echo "‚úÖ Authenticated successfully via OIDC"
            npm whoami --registry=https://registry.npmjs.org/
          else
            echo "‚ùå OIDC authentication failed"
            echo ""
            echo "‚ö†Ô∏è  Token is valid (curl test passed) but npm client cannot use it"
            echo "    This may indicate:"
            echo "    1. npm client configuration issue"
            echo "    2. Token format incompatibility"
            echo "    3. npm version compatibility issue"
            echo ""
            echo "Current npm version:"
            npm --version
            echo ""
            echo "Please check npm package settings:"
            echo "   https://www.npmjs.com/package/@cocojs/mvc/settings"
            exit 1
          fi
          echo ""
          echo "=== Checking @cocojs scope access ==="
          npm access ls-packages @cocojs 2>&1 || echo "‚ö†Ô∏è  Cannot list packages - check permissions"
          echo ""
          echo "=== Verifying package.json publishConfig ==="
          cat packages/coco-mvc/package.json | grep -A 3 "publishConfig" || echo "‚ö†Ô∏è  publishConfig not found in coco-mvc"

      - name: Create and publish versions
        uses: changesets/action@v1
        with:
          commit: "chore: update versions"
          title: "chore: update versions"
          publish: pnpm ci:publish
          onlyPublishWithReleaseLabel: false
        env:
          GITHUB_TOKEN: ${{ secrets.COCONUT_FRAMEWORK_CREATE_PR }}
