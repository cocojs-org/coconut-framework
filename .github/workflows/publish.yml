name: Changesets

on:
  push:
    branches:
      - main

permissions:
  id-token: write        # üëà ÂøÖÈ°ªÔºöÁî®‰∫é OIDC Ëé∑Âèñ npm ‰∏¥Êó∂ token
  contents: write        # ÂÖÅËÆ∏ push„ÄÅÂàõÂª∫ tag„ÄÅÂàõÂª∫ release
  pull-requests: write   # ÂÖÅËÆ∏ÂàõÂª∫/Êõ¥Êñ∞ PRÔºàÁî®‰∫é "Version Packages" PRÔºâ

env:
  CI: true

jobs:
  version:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'  # üëà ÂøÖÈ°ª
          scope: '@cocojs'                            # üëà ÂøÖÈ°ªÔºàÂåπÈÖç‰Ω†ÁöÑÂåÖÂêçÔºâ
          always-auth: true                           # üëà ÂøÖÈ°ªÔºöÂØπ‰∫é‰ΩúÁî®ÂüüÂåÖÔºåÈúÄË¶ÅÂßãÁªàËÆ§ËØÅ
          # setup-node@v4 ‰ºöËá™Âä®‰ΩøÁî® OIDC Ëé∑Âèñ npm tokenÔºàÈúÄË¶Å npm Ë¥¶Êà∑ÈÖçÁΩÆ OIDC ‰ø°‰ªªÂÖ≥Á≥ªÔºâ
          # Á°Æ‰øù npm Ë¥¶Êà∑Â∑≤ÈÖçÁΩÆ OIDCÔºöhttps://docs.npmjs.com/using-github-actions-with-npm

      - name: Install dependencies
        run: pnpm install

      - name: Verify npm authentication and permissions
        run: |
          echo "=== Checking npm authentication ==="
          if npm whoami --registry=https://registry.npmjs.org/; then
            echo "‚úÖ Authenticated successfully via OIDC"
          else
            echo "‚ùå OIDC authentication failed"
            echo ""
            echo "‚ö†Ô∏è  Please configure OIDC in your npm account:"
            echo "   https://docs.npmjs.com/using-github-actions-with-npm"
            exit 1
          fi
          echo ""
          echo "=== Checking @cocojs scope access ==="
          npm access ls-packages @cocojs 2>&1 || echo "‚ö†Ô∏è  Cannot list packages - check permissions"
          echo ""
          echo "=== Verifying package.json publishConfig ==="
          cat packages/coco-mvc/package.json | grep -A 3 "publishConfig" || echo "‚ö†Ô∏è  publishConfig not found in coco-mvc"

      - name: Create and publish versions
        uses: changesets/action@v1
        with:
          commit: "chore: update versions"
          title: "chore: update versions"
          publish: pnpm ci:publish
          onlyPublishWithReleaseLabel: false
        env:
          GITHUB_TOKEN: ${{ secrets.COCONUT_FRAMEWORK_CREATE_PR }}
