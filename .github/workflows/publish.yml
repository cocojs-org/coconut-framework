name: Changesets (OIDC + PreRelease)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write # OIDC 必需权限

env:
  CI: true
  NPM_REGISTRY: https://registry.npmjs.org
  SCOPE: '@cocojs'

jobs:
  publish:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js + OIDC 认证
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: ${{ env.NPM_REGISTRY }}
          scope: ${{ env.SCOPE }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          use-node-version: true

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create and publish pre-release versions (OIDC)
        uses: changesets/action@v1
        with:
          commit: "chore: update pre-release versions [OIDC]"
          title: "chore: update pre-release versions (OIDC)"
          publish: pnpm ci:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
