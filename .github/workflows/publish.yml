name: Changesets

on:
  push:
    branches:
      - main

permissions:
  id-token: write        # üëà ÂøÖÈ°ªÔºöÁî®‰∫é OIDC Ëé∑Âèñ npm ‰∏¥Êó∂ token
  contents: write        # ÂÖÅËÆ∏ push„ÄÅÂàõÂª∫ tag„ÄÅÂàõÂª∫ release
  pull-requests: write   # ÂÖÅËÆ∏ÂàõÂª∫/Êõ¥Êñ∞ PRÔºàÁî®‰∫é "Version Packages" PRÔºâ

env:
  CI: true

jobs:
  version:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'  # üëà ÂøÖÈ°ª
          scope: '@cocojs'                            # üëà ÂøÖÈ°ªÔºàÂåπÈÖç‰Ω†ÁöÑÂåÖÂêçÔºâ
          always-auth: true                           # üëà ÂøÖÈ°ªÔºöÂØπ‰∫é‰ΩúÁî®ÂüüÂåÖÔºåÈúÄË¶ÅÂßãÁªàËÆ§ËØÅ
          # setup-node@v4 ‰ºöËá™Âä®‰ΩøÁî® OIDC Ëé∑Âèñ npm tokenÔºàÈúÄË¶Å npm Ë¥¶Êà∑ÈÖçÁΩÆ OIDC ‰ø°‰ªªÂÖ≥Á≥ªÔºâ
          # Á°Æ‰øù npm Ë¥¶Êà∑Â∑≤ÈÖçÁΩÆ OIDCÔºöhttps://docs.npmjs.com/using-github-actions-with-npm

      - name: Install dependencies
        run: pnpm install

      - name: Debug OIDC and npm configuration
        run: |
          echo "=== GitHub Actions Environment ==="
          echo "GITHUB_REPOSITORY: ${{ github.repository }}"
          echo "GITHUB_REF: ${{ github.ref }}"
          echo "GITHUB_WORKFLOW: ${{ github.workflow }}"
          echo ""
          echo "=== Checking npm registry configuration ==="
          npm config get registry
          npm config get @cocojs:registry
          echo ""
          echo "=== Checking for NODE_AUTH_TOKEN ==="
          if [ -n "$NODE_AUTH_TOKEN" ]; then
            echo "‚úÖ NODE_AUTH_TOKEN is set (length: ${#NODE_AUTH_TOKEN})"
            echo "Token prefix: ${NODE_AUTH_TOKEN:0:10}..."
          else
            echo "‚ö†Ô∏è  NODE_AUTH_TOKEN is not set - OIDC may not be working"
          fi
          echo ""
          echo "=== Checking .npmrc file ==="
          if [ -f ~/.npmrc ]; then
            echo "~/.npmrc exists:"
            cat ~/.npmrc | sed 's/:_authToken=.*/:_authToken=***HIDDEN***/' || true
          else
            echo "‚ö†Ô∏è  ~/.npmrc file not found - will create it explicitly"
          fi

      - name: Configure npm authentication
        run: |
          echo "=== Configuring npm authentication ==="
          if [ -n "$NODE_AUTH_TOKEN" ]; then
            # Á°Æ‰øù .npmrc Êñá‰ª∂Â≠òÂú®Âπ∂ÈÖçÁΩÆÊ≠£Á°Æ
            echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
            echo "@cocojs:registry=https://registry.npmjs.org/" >> ~/.npmrc
            echo "//registry.npmjs.org/:always-auth=true" >> ~/.npmrc
            echo "‚úÖ Created ~/.npmrc with authentication"
            echo ""
            echo "=== Verifying .npmrc configuration ==="
            cat ~/.npmrc | sed 's/:_authToken=.*/:_authToken=***HIDDEN***/'
          else
            echo "‚ùå NODE_AUTH_TOKEN is not set"
            exit 1
          fi

      - name: Verify npm authentication and permissions
        run: |
          echo "=== Checking npm authentication ==="
          if npm whoami --registry=https://registry.npmjs.org/; then
            echo "‚úÖ Authenticated successfully via OIDC"
          else
            echo "‚ùå OIDC authentication failed"
            echo ""
            echo "‚ö†Ô∏è  Troubleshooting steps:"
            echo "   1. Verify OIDC is configured in npm package settings:"
            echo "      - Go to https://www.npmjs.com/package/@cocojs/mvc/settings"
            echo "      - Check 'Trusted Publishers' section"
            echo "      - Ensure GitHub owner: cocojs-org"
            echo "      - Ensure repository: coconut-framework"
            echo "      - Ensure workflow file: publish.yml"
            echo ""
            echo "   2. Verify you have publish access to @cocojs scope"
            echo "   3. Check npm account permissions"
            echo ""
            echo "   Reference: https://docs.npmjs.com/using-github-actions-with-npm"
            exit 1
          fi
          echo ""
          echo "=== Checking @cocojs scope access ==="
          npm access ls-packages @cocojs 2>&1 || echo "‚ö†Ô∏è  Cannot list packages - check permissions"
          echo ""
          echo "=== Verifying package.json publishConfig ==="
          cat packages/coco-mvc/package.json | grep -A 3 "publishConfig" || echo "‚ö†Ô∏è  publishConfig not found in coco-mvc"

      - name: Create and publish versions
        uses: changesets/action@v1
        with:
          commit: "chore: update versions"
          title: "chore: update versions"
          publish: pnpm ci:publish
          onlyPublishWithReleaseLabel: false
        env:
          GITHUB_TOKEN: ${{ secrets.COCONUT_FRAMEWORK_CREATE_PR }}
